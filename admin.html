<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Feedback Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d1c4e9, #f8bbd0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .admin-panel {
      margin-top: 40px;
      max-width: 600px;
      width: 90%;
      background: #ffffffee;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .feedback-entry {
      background: #f3e5f5;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .feedback-entry strong {
      color: #6a1b9a;
    }
    .leaderboard-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 20px;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: #d32f2f;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .login-panel {
      margin-top: 40px;
      max-width: 400px;
      width: 100%;
      background: #ffffffee;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: none;
    }
    .login-panel input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-panel button {
      width: 100%;
      padding: 10px;
      background: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-panel button:hover {
      background: #4a148c;
    }
  </style>
</head>
<body>

  <div class="login-panel" id="login-panel">
    <h3 style="text-align:center; color:#6a1b9a;">Admin Login</h3>
    <input type="email" id="admin-email" placeholder="Email" required />
    <input type="password" id="admin-password" placeholder="Password" required />
    <label>
      <input type="checkbox" id="remember-me" />
      Remember me
    </label>
    <button onclick="login()">Login</button>
  </div>

  <div class="container admin-panel" id="admin-panel" style="display:none;">
    <div class="leaderboard-title">📥 Feedback Viewer</div>
    <div id="feedback-list">Loading feedback...</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCs-9UakwRohTlZXlzmRNYjM6_9_UIdJkM",
      authDomain: "donate-feedback.firebaseapp.com",
      projectId: "donate-feedback",
      storageBucket: "donate-feedback.appspot.com",
      messagingSenderId: "122703118861",
      appId: "1:122703118861:web:cf4169cebc71a746650b44",
      databaseURL: "https://donate-feedback-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);

    const loginPanel = document.getElementById("login-panel");
    const adminPanel = document.getElementById("admin-panel");

    // Проверка сохранённой сессии
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        showFeedbacks();
      } else {
        loginPanel.style.display = "block";
      }
    });

    function login() {
      const email = document.getElementById("admin-email").value;
      const password = document.getElementById("admin-password").value;
      const remember = document.getElementById("remember-me").checked;

      const persistence = remember
        ? firebase.auth.Auth.Persistence.LOCAL
        : firebase.auth.Auth.Persistence.SESSION;

      firebase.auth().setPersistence(persistence).then(() => {
        return firebase.auth().signInWithEmailAndPassword(email, password);
      }).then(() => {
        showFeedbacks();
      }).catch(error => {
        alert("Login failed: " + error.message);
      });
    }

    function showFeedbacks() {
      loginPanel.style.display = "none";
      adminPanel.style.display = "block";

      const feedbackList = document.getElementById("feedback-list");
      const db = firebase.database();

      db.ref("feedbacks").orderByChild("timestamp").on("value", snapshot => {
        feedbackList.innerHTML = "";
        const data = snapshot.val();

        if (!data) {
          feedbackList.innerHTML = "<p>No feedback yet.</p>";
          return;
        }

        const entries = Object.entries(data).reverse();
        entries.forEach(([key, value]) => {
          const div = document.createElement("div");
          div.className = "feedback-entry";
          const date = new Date(value.timestamp).toLocaleString();
          div.innerHTML = `
            <button class="delete-btn" onclick="deleteFeedback('${key}')">Delete</button>
            <strong>${value.mood}</strong> - <em>${date}</em><br>
            ${value.message}
          `;
          feedbackList.appendChild(div);
        });
      });
    }

    function deleteFeedback(key) {
      if (confirm("Are you sure you want to delete this feedback?")) {
        firebase.database().ref("feedbacks").child(key).remove()
          .then(() => alert("Feedback deleted"))
          .catch(err => alert("Error deleting: " + err.message));
      }
    }
  </script>
</body>
</html>
