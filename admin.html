<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Feedback Viewer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d1c4e9, #f8bbd0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container {
      margin-top: 80px;
      padding: 30px 25px;
      background: #ffffffee;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .login-container input {
      margin: 10px 0;
      padding: 8px;
      width: 90%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .login-container button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-container button:hover {
      background-color: #4a148c;
    }
    .admin-panel {
      margin-top: 40px;
      max-width: 600px;
      width: 90%;
      background: #ffffffee;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .feedback-entry {
      background: #f3e5f5;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .feedback-entry strong {
      color: #6a1b9a;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ef5350;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div class="login-container" id="login-container">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <label style="font-size: 14px;">
      <input type="checkbox" id="rememberMe"> Remember me
    </label><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Feedback Admin Panel -->
  <div class="container admin-panel" id="admin-panel" style="display: none;">
    <div class="leaderboard-title">📥 Feedback Viewer</div>
    <div id="feedback-list">Loading feedback...</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCs-9UakwRohTlZXlzmRNYjM6_9_UIdJkM",
      authDomain: "donate-feedback.firebaseapp.com",
      projectId: "donate-feedback",
      storageBucket: "donate-feedback.firebasestorage.app",
      messagingSenderId: "122703118861",
      appId: "1:122703118861:web:cf4169cebc71a746650b44"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Если вход уже сохранён
    window.addEventListener("load", () => {
      const remember = localStorage.getItem("rememberMe");
      firebase.auth().onAuthStateChanged(user => {
        if (user && remember === "true") {
          showAdminPanel();
        }
      });
    });

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const rememberMe = document.getElementById("rememberMe").checked;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          if (rememberMe) {
            localStorage.setItem("rememberMe", "true");
          } else {
            localStorage.removeItem("rememberMe");
          }
          showAdminPanel();
        })
        .catch(err => {
          alert("Login failed. Please check your credentials.");
        });
    }

    function showAdminPanel() {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("admin-panel").style.display = "block";

      const feedbackList = document.getElementById("feedback-list");

      db.ref("feedbacks").orderByChild("timestamp").on("value", snapshot => {
        feedbackList.innerHTML = "";
        const data = snapshot.val();

        if (!data) {
          feedbackList.innerHTML = "<p>No feedback yet.</p>";
          return;
        }

        const entries = Object.entries(data).reverse();
        entries.forEach(([key, value]) => {
          const div = document.createElement("div");
          div.className = "feedback-entry";
          const date = new Date(value.timestamp).toLocaleString();
          div.innerHTML = `
            <strong>${value.mood}</strong> - <em>${date}</em><br>
            ${value.message}
            <button class="delete-btn" onclick="deleteFeedback('${key}')">Delete</button>
          `;
          feedbackList.appendChild(div);
        });
      });
    }
