<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Feedback Viewer</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d1c4e9, #f8bbd0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffffee;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
    }
    .leaderboard-title {
      font-size: 24px;
      font-weight: bold;
      color: #6a1b9a;
      margin-bottom: 20px;
      text-align: center;
    }
    .feedback-entry {
      background: #f3e5f5;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .feedback-entry strong {
      color: #6a1b9a;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .login-form input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-form button {
      padding: 10px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-form button:hover {
      background-color: #4a148c;
    }
    .feedback-entry button {
      margin-top: 5px;
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <div class="leaderboard-title">üîí Admin Login</div>
    <div class="login-form">
      <input type="password" id="admin-password" placeholder="Enter admin password"/>
      <label><input type="checkbox" id="remember-me"/> Remember me</label>
      <button onclick="login()">Login</button>
      <div id="login-error" style="color: red; display: none;">Wrong password.</div>
    </div>
  </div>

  <div class="container" id="admin-panel" style="display: none;">
    <div class="leaderboard-title">üì• Feedback Viewer</div>
    <div id="feedback-list">Loading feedback...</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCs-9UakwRohTlZXlzmRNYjM6_9_UIdJkM",
      authDomain: "donate-feedback.firebaseapp.com",
      projectId: "donate-feedback",
      storageBucket: "donate-feedback.appspot.com",
      messagingSenderId: "122703118861",
      appId: "1:122703118861:web:cf4169cebc71a746650b44"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const password = "qston_hero"; // –¢–≤–æ–π –ø–∞—Ä–æ–ª—å

    function login() {
      const input = document.getElementById("admin-password").value;
      const remember = document.getElementById("remember-me").checked;

      if (input === password) {
        if (remember) {
          localStorage.setItem("qston_admin", "true");
        }
        showAdminPanel();
      } else {
        document.getElementById("login-error").style.display = "block";
      }
    }

    function showAdminPanel() {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("admin-panel").style.display = "block";

      const feedbackList = document.getElementById("feedback-list");

      db.ref("feedbacks").orderByChild("timestamp").on("value", snapshot => {
        feedbackList.innerHTML = "";
        const data = snapshot.val();

        if (!data) {
          feedbackList.innerHTML = "<p>No feedback yet.</p>";
          return;
        }

        const entries = Object.entries(data).reverse();
        entries.forEach(([key, value]) => {
          const div = document.createElement("div");
          div.className = "feedback-entry";
          const date = new Date(value.timestamp).toLocaleString();
          div.innerHTML = `
            <strong>${value.mood}</strong> - <em>${date}</em><br>
            ${value.message}<br>
            <button onclick="deleteFeedback('${key}')">Delete</button>
          `;
          feedbackList.appendChild(div);
        });
      });
    }

    function deleteFeedback(key) {
      if (confirm("Are you sure you want to delete this feedback?")) {
        db.ref("feedbacks/" + key).remove();
      }
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–≥–æ –≤—Ö–æ–¥–∞
    if (localStorage.getItem("qston_admin") === "true") {
      showAdminPanel();
    }
  </script>
</body>
</html>
