<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Feedback Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .centered-box {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffffee;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .feedback-entry {
      background: #f3e5f5;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .feedback-entry strong {
      color: #6a1b9a;
    }
    .login-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    input[type="email"], input[type="password"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="centered-box" id="login-box">
    <h2>üîê Admin Login</h2>
    <div class="login-box">
      <input type="email" id="admin-email" placeholder="Email" required>
      <input type="password" id="admin-password" placeholder="Password" required>
      <button onclick="login()">Login</button>
    </div>
    <p id="error-msg" style="color: red;"></p>
  </div>

  <div class="centered-box" id="admin-panel" style="display:none">
    <div class="leaderboard-title">üì• Feedback Viewer</div>
    <div id="feedback-list">Loading feedback...</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCs-9UakwRohTlZXlzmRNYjM6_9_UIdJkM",
      authDomain: "donate-feedback.firebaseapp.com",
      projectId: "donate-feedback",
      storageBucket: "donate-feedback.appspot.com",
      messagingSenderId: "122703118861",
      appId: "1:122703118861:web:cf4169cebc71a746650b44"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    function login() {
      const email = document.getElementById("admin-email").value;
      const password = document.getElementById("admin-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login-box").style.display = "none";
          document.getElementById("admin-panel").style.display = "block";
          loadFeedbacks();
        })
        .catch(error => {
          document.getElementById("error-msg").textContent = error.message;
        });
    }

    function loadFeedbacks() {
      const feedbackList = document.getElementById("feedback-list");

      db.ref("feedbacks").orderByChild("timestamp").on("value", snapshot => {
        feedbackList.innerHTML = "";
        const data = snapshot.val();

        if (!data) {
          feedbackList.innerHTML = "<p>No feedback yet.</p>";
          return;
        }

        const entries = Object.entries(data).reverse();
        entries.forEach(([key, value]) => {
          const div = document.createElement("div");
          div.className = "feedback-entry";
          const date = new Date(value.timestamp).toLocaleString();
          div.innerHTML = `
            <strong>${value.mood}</strong> - <em>${date}</em><br>
            ${value.message}
          `;
          feedbackList.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
