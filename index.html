<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Donators - Pls Donate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .leaderboard {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }
    .leaderboard li:last-child {
      border-bottom: none;
    }
    input, button {
      padding: 10px;
      font-size: 14px;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message" id="customMessage">Your message here...</div>
    <input type="text" id="messageInput" placeholder="Enter your custom message">
    <button onclick="updateMessage()">Update Message</button>
    <h2>Top Donators</h2>
    <ul class="leaderboard" id="leaderboard">
      <li><span>User1</span><span>1000</span></li>
      <li><span>User2</span><span>800</span></li>
      <li><span>User3</span><span>650</span></li>
      <li><span>User4</span><span>500</span></li>
      <li><span>User5</span><span>300</span></li>
    </ul>
  </div>

  <script>
    function updateMessage() {
      const input = document.getElementById("messageInput").value;
      document.getElementById("customMessage").innerText = input || "Your message here...";
    }
  </script>
</body>
</html>
