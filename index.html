<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Donators</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="feedback-form">
    <label for="feedback-message">💬 Your Feedback:</label><br>
    <textarea id="feedback-message" name="message" rows="4" required></textarea><br><br>

    <label>How do you feel?</label><br>
    <input type="radio" name="mood" value="👍" required> 👍
    <input type="radio" name="mood" value="👎"> 👎<br><br>

    <button type="submit">Send</button>
  </form>

  <div class="container">
    <div class="message">
      🚀 Welcome🌟<br>
      Saving for gamepasses — 51 / 1500 🎯<br> 
      Support = your name on the board 💖
    </div>

    <div class="leaderboard-title">Top 10 Donators</div>
    <ol class="leaderboard" id="leaderboard"></ol>

    <div id="last-update">Updated just now</div>

    <div class="description">
      <div class="description-title">📌 Description</div>
      Live-updating leaderboard ⏱️<br>
      Climb by donating more 💸<br>
      Roblox: @Din_Mane601
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="feedback.js"></script>
</body>
</html>
